<div>
  <!-- we can add the event listners to the button  -->
  <button (click)="onSelectUser()">
    <!-- This is called as the property binding  -->
    <img
      [src]="imagePath"
      [alt]="slectetdUsers.name"
    />
    <!-- This is called as the string interpolation -->
    <span>{{ slectetdUsers.name }}</span>
  </button>
</div>
