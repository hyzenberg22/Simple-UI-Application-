<!-- add the nested componets -->
<app-header />

<!-- We can use the self closing tags if ther are noting in between  -->
<main>

  <ul id="users">
    <!-- Instead of the user hardcoded we can use an array and iterate -->
    @for (user of users; track user.id) {
    <li><app-user [user]="user" (select)="onSelectUser($event)" /></li>
    }
  </ul>
  <!-- This is the task component template -->
  <app-tasks [name]="selectedUser ? selectedUser.name : 'The user is not present'" />

</main>
